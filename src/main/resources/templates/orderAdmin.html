<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin</strong> <span
						class="mx-2 mb-0">/</span> <strong class="text-black">History</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="container">


		<table class="table table-hover text-black">
			<thead>
				<tr>
					<th scope="col text-primary">ID</th>
					<th scope="col text-primary">Address</th>
					<th scope="col text-primary">CreatDate</th>
					<th scope="col text-primary">Người nhận</th>
					<th scope="col text-primary">Tổng đơn</th>

				</tr>
			</thead>
			<!-- <tbody>
          <c:forEach items="${orderItems}" var="item">
            <tr>
              <td>${item.id}</td>
              
              <td>${item.address}</td>
              <td>${item.createDate}</td>
              <td>${item.nguoinhan}</td>
              <td>$${item.tongtien}</td>
          </c:forEach>
        </tbody> -->
			<tbody>
				<tr th:each="item : ${orderItems}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.address}"></td>
					<td th:text="${item.createDate}"></td>
					<td th:text="${item.nguoinhan}"></td>
					<td th:text="'$' + ${item.tongtien}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
