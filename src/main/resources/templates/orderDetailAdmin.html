<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin</strong> <span
						class="mx-2 mb-0">/</span> <strong class="text-black">OrderDetail</strong>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">OrderId</th>
					<th scope="col">ProductId</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>

				</tr>
			</thead>
			<!-- <tbody>
        <c:forEach items="${orderDetailItems}" var="item">
          <tr>
            <td>${item.id}</td>
            <td>${item.order.id}</td>
            <td>${item.product.id}</td>
            <td>$${item.price}</td>
            <td>${item.quantity}</td>
            
        </c:forEach>
      </tbody> -->
			<tbody>
				<tr th:each="item : ${orderDetailItems}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.order.id}"></td>
					<td th:text="${item.product.id}"></td>
					<td th:text="${'$' + item.price}"></td>
					<td th:text="${item.quantity}"></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
