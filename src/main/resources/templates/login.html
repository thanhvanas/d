<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoe Galaxy</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/font/bootstrap-icons.css">

</head>

<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Login</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<!-- Form-->
			<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div class="form-content">
            <form action="/login/success" method="post">
                <p class="text-danger">[[${message}]] [[${param.error}]]</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" required="required" />
                </div>
                
                
                
                
    <div class="form-group" style="position: relative;">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" required="required" />
    <i class="bi bi-eye-slash" id="password-toggle" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
</div>



                <div class="form-group">
                    <label class="form-remember">
                        <input type="checkbox" />Remember Me
                    </label>
                    <a class="form-recovery" href="/forgetPassword">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <label class="form-remember">
                        Don't have an account? <a class="form-recovery" href="/register.html" th:text="#{nav.register}">Register</a> now
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
                <a type="button" class="btn btn-outline-danger w-100 mb-3" href="/oauth2/authorization/google">Google</a>
                <a type="button" class="btn btn-outline-primary w-100" href="/oauth2/authorization/facebook">Facebook</a>
            </form>
        </div>
    </div>
</div>

		</div>

	</div>
	
	
		
	
<script>
    const passwordInput = document.getElementById("password");
    const passwordToggle = document.getElementById("password-toggle");

    passwordToggle.addEventListener("click", () => {
        if (passwordInput.getAttribute("type") === "password") {
            passwordInput.setAttribute("type", "text");
            passwordToggle.classList.remove("bi-eye-slash");
            passwordToggle.classList.add("bi-eye");
        } else {
            passwordInput.setAttribute("type", "password");
            passwordToggle.classList.remove("bi-eye");
            passwordToggle.classList.add("bi-eye-slash");
        }
    });
</script>


</body>




	

</html>
