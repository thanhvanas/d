<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoe Galaxy</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin</strong> <span
						class="mx-2 mb-0">/</span> <strong class="text-black">Products</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<form action="/productAdmin/add" method="post" enctype="multipart/form-data">
						<div class="p-3 p-lg-5 border">
							<div class="form-group row">
								<div class="col-md-1">
									<label for="id" class="text-black">ID</label> <input type="text" class="form-control" id="id" disabled
										name="id" required>
								</div>
								<div class="col-md-2">
									<label for="category" class="text-black">Category</label> <select name="selectedCategory" class="form-control">
										<option>Category?</option>
										<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
									</select>
								</div>
								<div class="col-md-9">
									<label for="name" class="text-black">Name</label> <input type="text" class="form-control" id="name" name="name"
										required>
								</div>
							</div>
							<div class="form-group row">
								<!-- <div class="col-md-8">
									<label for="image" class="text-black">Image</label> <input class="form-control" name="imageFile" type="file"
										id="image" required>
								</div> -->
								<div class="col-md-8 custom-file">
									<label for="image" class="text-black">Image</label>
									<input name="imageFile" type="file"
										class="custom-file-input" id="customFile"> <label class="custom-file-label" for="customFile">Choose
										file</label>
								</div>
								<div class="col-md-4 input-group">
									<label for="price" class="text-black">Price</label>
									<div class="input-group">
										<input type="text" class="form-control" id="price" name="price" oninput="validatePrice(this)" required>
										<span class="input-group-text">$</span>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-2">
									<label for="size" class="text-black">Size</label> <input type="text" class="form-control" id="size" name="size"
										required>
								</div>
								<div class="col-md-1">
									<label for="quantity" class="text-black">Quantity</label> <input type="text" class="form-control" id="quantity"
										name="quantity" required>
								</div>
								<div class="col-md-1">
									<label for="available" class="text-black">Available</label> <input type="checkbox" class="form-control"
										id="available" name="available" checked>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<button class="btn btn-info mr-2" type="submit">Create</button>
								</div>
							</div>
						</div>
					</form>

				</div>
				<div class="col-md-5 ml-auto"></div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<div class="form-group">
				<table class="table table-hover table-striped">
					<thead>
						<tr class="text-black">
							<th>ID</th>
							<th>Category</th>
							<th>Name</th>
							<th>Image</th>
							<th>Price</th>
							<th>Size</th>
						
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="pro : ${productItems}" class="text-dark">
							<td th:text="${pro.id}"></td>
							<td th:text="${pro.category.name}"></td>
							<td th:text="${pro.name}"></td>
							<td th:text="${pro.image}"></td>
							<td th:text="${pro.size}"></td>
							<td th:text="${pro.price}"></td>

							<td><a th:href="@{/productAdmin/delete/{id}(id=${pro.id})}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
