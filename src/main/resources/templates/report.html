<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin</strong> <span
						class="mx-2 mb-0">/</span> <strong class="text-black">Report</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="site-section">
		<div class="container">
			<h1 class="text-center text-black">Tổng sản phẩm</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-dark" scope="col">Loại hàng</th>
						<th class="text-dark" scope="col">Tổng giá</th>
						<th class="text-dark" scope="col">Số sản phẩm</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td th:text="${item.group}"></td>
						<td th:text="${'$' + item.sum}"></td>
						<td th:text="${item.count}"></td>
					</tr>
				</tbody>

			</table>


		</div>
	</div>
</body>
</html>
