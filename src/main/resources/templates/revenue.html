<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">
<head>
<title>Shoppers &mdash; Colorlib e-Commerce Template</title>
<meta charset="utf-8">
</head>
<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Admin</strong> <span class="mx-2 mb-0">/</span>
					<strong class="text-black">Revenue</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center text-black">Revenue by Year</h1>

		<form action="/revenue" method="get" id="yearForm">
			<div class="form-group">
				<label for="yearSelect">Select Year</label> <select
					class="form-control" id="yearSelect" name="year"
					onchange="document.getElementById('yearForm').submit();">
					<option value="" disabled selected>Select Year</option>
					<div th:each="year: ${years}">
						<option th:value="${year}">[[${year}]]</option>
					</div>
				</select>
			</div>
		</form>


		<div th:if="${selectedYear != null}">
			<h3 class="my-3 font-weight-bold text-dark">
				Year: <span th:text="${selectedYear}"></span>
			</h3>
			<table class="table table-hover text-black">
				<thead>
					<tr>
						<th class="text-primary">Month</th>
						<th class="text-primary">Total Revenue</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${revenueItems}">
						<td th:text="${item.month}"></td>
						<td th:text="'$' + ${item.totalRevenue}"></td>
					</tr>
				</tbody>
			</table>
		</div>

                    </c:forEach>

	</div>
</body>
</html>
