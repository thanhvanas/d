<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html::dynamic(~{::title}, ~{::body})}">

<head>
<title>Shoe Galaxy</title>
<meta charset="utf-8">
</head>

<body>
	<div class="bg-light py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mb-0">
					<a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong
						class="text-black">Cart</strong>
				</div>
			</div>
		</div>
	</div>
	<div class="site-sectionn">
		<div class="container">
			<div class="row mb-5">
				<div th:if="${messages != null}" class="alert alert-danger">
					<p th:text="${messages}"></p>
				</div>
				<!-- <form class="col-md-12" action="/cart.html/update" method="post"> -->
				<div class="site-blocks-table">
					<div th:if="${messages != null}" class="alert alert-danger">
						<p th:text="${messages}"></p>
					</div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th class="product-thumbnail">Image</th>
								<th class="product-name">Product</th>
								<th class="product-size">Size</th>
								<th class="product-price">Price</th>
								<th class="product-quantity">Quantity</th>
								<th class="product-total">Total</th>
								<th class="product-remove">Remove</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cart.items">
								<td><input type="checkbox" ng-model="item.status"
									ng-click="cart.status_changed(item, item.status)" /></td>
								<td><img src="/images/{{item.image}}" style="width: 50%">
								</td>
								<td>{{item.name}}</td>
								<td>{{item.size}}</td>
								<!-- <td>${{item.price | number : 2}}</td> -->
								<td>${{cart.price_product(item)}}</td>

								<td><input
									ng-change="cart.updateQtyDatabase(item.id,  item.qty)"
									name="count" ng-model="item.qty" type="number" min="1"
									style="width: 60px;" /></td>
								<!-- <td>${{cart.amt_of(item) | number : 2}}</td> -->
								<td>${{cart.amtt_of(item) | number : 2}}</td>
								<td>
									<button ng-click="cart.remove(item)"
										class="btn btn-sm btn-danger">
										<i class="fas fa-trash"> </i>
									</button>
								</td>

							</tr>
						</tbody>

					</table>
				</div>

				<!-- </form> -->
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="row mb-5">
						<div class="col-md-6 mb-3 mb-md-0">
							<a href="/shop.html" class="btn btn-dark btn-sm btn-block">Continue
								Shopping</a>
						</div>
						<div class="col-md-6">
							<a ng-click="cart.clearAll()"
								class="btn btn-outline-primary btn-sm btn-block">Remove All</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label class="text-black h4" for="coupon">Coupon</label>
							<p>Enter your coupon code if you have one.</p>
						</div>
						<div class="col-md-8 mb-3 mb-md-0">
							<input type="text" class="form-control py-3" id="coupon"
								placeholder="Coupon Code">
						</div>
						<div class="col-md-4">
							<button class="btn btn-dark btn-sm">Apply Coupon</button>
						</div>
					</div>
				</div>
				<div class="col-md-6 pl-5">
					<div class="row justify-content-end">
						<div class="col-md-7">
							<div class="row">
								<div class="col-md-12 text-right border-bottom mb-5">
									<h3 class="text-black h4 text-uppercase">Cart Totals</h3>
								</div>
							</div>

							<div class="row mb-5">
								<div class="col-md-6">
									<span class="text-black">Total</span>
								</div>
								<div class="col-md-6 text-right">

									<strong class="text-black"> ${{cart.amount | number :
										2}}</strong>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">

									<a th:href="@{/check}">
										<button class="btn btn-dark btn-lg py-3 btn-block">Proceed
											To Checkout</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
