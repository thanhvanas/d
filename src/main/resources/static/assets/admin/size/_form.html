<div class="panel panel-default">
	<div class="panel-heading">SIZE EDITION</div>
	<div class="panel-body">
		<div class="row">

			<div class="col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Id</div>
						<input ng-model="form.id" class="form-control" disabled="disabled">
					</div>
					<div class="form-group col-sm-6">
						<div>Product Id</div>
						<select ng-model="form.product.id" class="form-control">
							<option value="" disabled selected>Select Product Id</option>
							<option ng-repeat="p in products" ng-value="p.id">{{p.id}} {{p.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Size</div>
						<select class="form-control" ng-model="form.sizes">
							<option value="">Select Size</option>
							<option ng-value="37">37</option>
							<option ng-value="38">38</option>
							<option ng-value="39">39</option>
							<option ng-value="40">40</option>
							<option ng-value="41">41</option>
							<option ng-value="42">42</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Quantity</div>
						<input ng-model="form.quantity" class="form-control" type="text">
					</div>
				</div>


				<!-- <div class="form-group col-sm-6">
							<label for="product">Product:</label> <select class="form-control"
					id="product" name="product" th:field="${item.product.id}"
					required="required">
					<option value="">Select Product</option>
					<option th:each="product : ${products}" th:value="${product.id}"
						th:text="${product.name}"
						th:selected="${product.id == item.product.id}"></option>
				</select>
					</div> -->
			</div>
		</div>
	</div>
</div>
<div class="panel-footer text-center">
	<button ng-click="create()" ng-disabled="form.id"
		class="btn btn-primary">
		<b class="glyphicon glyphicon-plus"></b> Create
	</button>
	<button ng-click="update()" ng-disabled="!form.id"
		class="btn btn-success">
		<b class="glyphicon glyphicon-save"></b> Update
	</button>
	<button ng-click="delete(form)" ng-disabled="!form.id"
		class="btn btn-danger">
		<b class="glyphicon glyphicon-trash"></b> Delete
	</button>
	<button ng-click="reset()" class="btn btn-info">
		<b class="glyphicon glyphicon-refresh"></b> Reset
	</button>
</div>
