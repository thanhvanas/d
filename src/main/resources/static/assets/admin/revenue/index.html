<div class="container">
	<div class="row">
		<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
			<div class="card">
				<div class="card-body p-3">
					<div class="row">
						<div class="col-8">
							<div class="numbers">
								<p class="text-sm mb-0 text-capitalize font-weight-bold">Today's Money</p>
								<h5 class="font-weight-bolder mb-0">
									$53,000
									<span class="text-success text-sm font-weight-bolder">+55%</span>
								</h5>
							</div>
						</div>
						<div class="col-4 text-end">
							<div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
								<i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
			<div class="card">
				<div class="card-body p-3">
					<div class="row">
						<div class="col-8">
							<div class="numbers">
								<p class="text-sm mb-0 text-capitalize font-weight-bold">Today's Users</p>
								<h5 class="font-weight-bolder mb-0">
									2,300
									<span class="text-success text-sm font-weight-bolder">+3%</span>
								</h5>
							</div>
						</div>
						<div class="col-4 text-end">
							<div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
								<i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
			<div class="card">
				<div class="card-body p-3">
					<div class="row">
						<div class="col-8">
							<div class="numbers">
								<p class="text-sm mb-0 text-capitalize font-weight-bold">New Clients</p>
								<h5 class="font-weight-bolder mb-0">
									+3,462
									<span class="text-danger text-sm font-weight-bolder">-2%</span>
								</h5>
							</div>
						</div>
						<div class="col-4 text-end">
							<div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
								<i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-sm-6">
			<div class="card">
				<div class="card-body p-3">
					<div class="row">
						<div class="col-8">
							<div class="numbers">
								<p class="text-sm mb-0 text-capitalize font-weight-bold">Sales</p>
								<h5 class="font-weight-bolder mb-0">
									$103,430
									<span class="text-success text-sm font-weight-bolder">+5%</span>
								</h5>
							</div>
						</div>
						<div class="col-4 text-end">
							<div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
								<i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<h1 class="text-center text-black">Doanh thu theo Năm</h1>
	<div class="form-group">
		<div>Chọn năm</div>
		<select class="form-control" ng-model="selectedYear" ng-change="getRevenueByYear()">
			<option value="" disabled selected>Chọn năm</option>
			<option ng-repeat="y in years" ng-value="y">{{y}}</option>
		</select>
	</div>

	<div ng-show="selectedYear !== null">
		<h3 class="my-3 font-weight-bold text-dark">Year: <span ng-bind="selectedYear"></span></h3>
		<table class="table table-hover text-black">
			<thead>
				<tr>
					<th class="text-primary">Month</th>
					<th class="text-primary">Total Revenue</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in revenueItems">
					<td ng-bind="item[0]"></td>
					<td ng-bind="'$' + item[1]"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
</div>
