<div class="panel panel-default">
	<div class="panel-heading">Discount Product</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<input ng-model="form.id" class="form-control" disabled="disabled"
					type="hidden">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Product Id</div>
						<select ng-model="form.product.id" class="form-control">
							<option value="" disabled selected>Select Product Id</option>
							<option ng-repeat="p in products" ng-value="p.id">{{p.id}}  {{p.name}}
								</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Name Discount</div>
						<input ng-model="form.name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Start Date</div>
						<input ng-model="form.start_Date" class="form-control" type="date">
					</div>
					<div class="form-group col-sm-6">
						<div>Expiration Date</div>
						<input ng-model="form.end_Date" class="form-control" type="date">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Percentage Product</div>
						<input ng-model="form.percentage" class="form-control"
							type="number">
					</div>
					<div class="form-group col-sm-6">
						<div>Active?</div>
						<div class="form-control">
							<label class="radio-inline"> <input
								ng-model="form.active" ng-value="true" name="available"
								type="radio">Hoạt Động
							</label> <label class="radio-inline"> <input
								ng-model="form.active" ng-value="false" name="available"
								type="radio">Ngưng Hoạt Động
							</label>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" ng-disabled="form.id"
			class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
		<button ng-click="update()" ng-disabled="!form.id"
			class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id"
			class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
